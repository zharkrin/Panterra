<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mapa de Nación - Base</title>
  <link rel="stylesheet" href="../assets/styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      margin: 20px 0;
    }
    #barra-iconos {
      background: #222;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
      position: relative;
      z-index: 10;
    }
    #barra-iconos img.icono-draggable {
      width: 32px;
      height: 32px;
      cursor: grab;
    }
    #mapa-container {
      position: relative;
      width: 90%;
      height: 600px;
      margin: 20px auto;
      background: url("../assets/mapa_nacion_base.JPG") center/cover no-repeat;
      border: 2px solid #333;
      overflow: hidden;
    }
    .icono-mapa {
      width: 32px;
      height: 32px;
      cursor: pointer;
      user-select: none;
      position: absolute;
      filter: drop-shadow(0 0 2px rgba(0,0,0,0.4));
    }
    #mapa-actions {
      margin: 20px 0;
    }
    #mapa-actions button {
      margin: 0 5px;
      padding: 8px 12px;
      cursor: pointer;
      background-color: #444;
      color: #fff;
      border: none;
      border-radius: 4px;
      transition: background 0.2s ease-in-out;
    }
    #mapa-actions button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <h1>Mapa de Nación - Base</h1>

  <!-- Barra de iconos -->
  <div id="barra-iconos">
    <img src="../assets/iconos/Ciudad.svg" class="icono-draggable" draggable="true" data-icono="Ciudad" alt="Ciudad" />
    <img src="../assets/iconos/Pueblo.svg" class="icono-draggable" draggable="true" data-icono="Pueblo" alt="Pueblo" />
    <img src="../assets/iconos/Mazmorra.svg" class="icono-draggable" draggable="true" data-icono="Mazmorra" alt="Mazmorra" />
    <img src="../assets/iconos/Entrada_infraoscuridad.svg" class="icono-draggable" draggable="true" data-icono="Entrada_infraoscuridad" alt="Entrada Infraoscuridad" />
    <img src="../assets/iconos/Puesto_defensivo.svg" class="icono-draggable" draggable="true" data-icono="Puesto_defensivo" alt="Puesto defensivo" />
    <img src="../assets/iconos/Ruinas.svg" class="icono-draggable" draggable="true" data-icono="Ruinas" alt="Ruinas" />
  </div>

  <!-- Contenedor del mapa -->
  <div id="mapa-container"></div>

  <!-- Botones de acciones -->
  <div id="mapa-actions">
    <button onclick="guardarMapa()">Guardar mapa</button>
    <input type="file" id="cargarMapaInput" accept=".json" onchange="cargarMapa()" style="display:none;">
    <button onclick="document.getElementById('cargarMapaInput').click()">Cargar mapa</button>
    <button onclick="borrarMapa()">Borrar mapa</button>
  </div>

  <script>
    const mapaContainer = document.getElementById("mapa-container");
    const iconosDraggables = document.querySelectorAll(".icono-draggable");

    // Cargar iconos previos del localStorage
    window.addEventListener("DOMContentLoaded", () => {
      const dataGuardada = localStorage.getItem("iconosMapa_base");
      if (dataGuardada) {
        const iconos = JSON.parse(dataGuardada);
        iconos.forEach(icono => {
          crearIcono(icono.src, icono.x, icono.y);
        });
      }
    });

    iconosDraggables.forEach(icono => {
      icono.addEventListener("dragstart", e => {
        e.dataTransfer.setData("icono", e.target.dataset.icono);
      });
    });

    mapaContainer.addEventListener("dragover", e => {
      e.preventDefault();
    });

    mapaContainer.addEventListener("drop", e => {
      e.preventDefault();
      const iconoTipo = e.dataTransfer.getData("icono");
      if (iconoTipo) {
        const x = e.offsetX - 16;
        const y = e.offsetY - 16;
        crearIcono(`../assets/iconos/${iconoTipo}.svg`, x, y);
        guardarLocal();
      }
    });

    function crearIcono(src, x, y) {
      const img = document.createElement("img");
      img.src = src;
      img.classList.add("icono-mapa");
      img.style.left = x + "px";
      img.style.top = y + "px";
      img.draggable = true;

      img.addEventListener("dragend", e => {
        img.style.left = e.offsetX - 16 + "px";
        img.style.top = e.offsetY - 16 + "px";
        guardarLocal();
      });

      img.addEventListener("click", () => {
        if (confirm("¿Eliminar este icono?")) {
          mapaContainer.removeChild(img);
          guardarLocal();
        }
      });

      mapaContainer.appendChild(img);
    }

    function guardarLocal() {
      const iconos = [];
      mapaContainer.querySelectorAll(".icono-mapa").forEach(icono => {
        iconos.push({
          src: icono.src,
          x: parseInt(icono.style.left),
          y: parseInt(icono.style.top)
        });
      });
      localStorage.setItem("iconosMapa_base", JSON.stringify(iconos));
    }

    function guardarMapa() {
      guardarLocal();
      alert("Mapa guardado en el navegador (localStorage).");
    }

    function cargarMapa() {
      const input = document.getElementById("cargarMapaInput");
      const file = input.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        const data = JSON.parse(e.target.result);
        mapaContainer.innerHTML = "";
        data.forEach(icono => crearIcono(icono.src, icono.x, icono.y));
        localStorage.setItem("iconosMapa_base", JSON.stringify(data));
      };
      reader.readAsText(file);
    }

    function borrarMapa() {
      if (!confirm("¿Seguro que quieres borrar todos los iconos del mapa?")) return;
      mapaContainer.innerHTML = "";
      localStorage.removeItem("iconosMapa_base");
    }
  </script>
</body>
</html>
