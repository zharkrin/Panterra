<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Submapa de Nación</title>
  <link rel="stylesheet" href="../assets/styles.css" />
  <style>
    body {
      background-color: #f4f4f4;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    h2 {
      padding: 20px;
      margin: 0;
      background-color: #333;
      color: #fff;
    }

    #submapa {
      position: relative;
      width: 100%;
      height: 700px;
      background-image: url('../assets/mapa_reinos_olvidados.jpg'); /* Debes agregar esta imagen */
      background-size: cover;
      background-position: center;
      overflow: hidden;
    }

    .marcador {
      position: absolute;
      width: 32px;
      height: 32px;
      background-size: contain;
      background-repeat: no-repeat;
      cursor: pointer;
    }

    .marcador.pueblo {
      background-image: url('../assets/iconos/pueblo.svg');
    }

    .marcador.ciudad {
      background-image: url('../assets/iconos/ciudad.svg');
    }

    .marcador.entrada {
      background-image: url('../assets/iconos/entrada_underdark.svg');
    }

    .marcador.mazmorra {
      background-image: url('../assets/iconos/mazmorra.svg');
    }
  </style>
</head>
<body>
  <h2>Vista Detallada de Nación</h2>
  <div id="submapa">
    <div class="marcador ciudad" style="top: 200px; left: 350px;" title="Ciudad Central"></div>
    <div class="marcador pueblo" style="top: 300px; left: 120px;" title="Pueblo del Norte"></div>
    <div class="marcador mazmorra" style="top: 400px; left: 500px;" title="Mazmorra Antigua"></div>
    <div class="marcador entrada" style="top: 150px; left: 600px;" title="Entrada a la Infraoscuridad"></div>
  </div>
</body>
</html>
