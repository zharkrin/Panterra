<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Submapa de Nación</title>
  <link rel="stylesheet" href="/assets/styles.css" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    #mapa-nacion {
      position: relative;
      width: 100%;
      height: 100vh;
      background-color: #222;
      overflow: hidden;
    }

    #mapa-nacion img {
      width: 100%;
      height: auto;
      display: block;
    }

    .icono-mapa {
      position: absolute;
      width: 32px;
      height: 32px;
      cursor: pointer;
      user-select: none;
      filter: drop-shadow(0 0 2px rgba(0, 0, 0, 0.5));
    }
  </style>
</head>
<body>
  <div id="mapa-nacion">
    <img src="/assets/mapa_nacion_base.JPG" alt="Submapa de Nación" id="imagen-nacion" />

    <!-- Marcadores visuales solo de ejemplo -->
    <img src="/assets/iconos/ciudad.svg" class="icono-mapa" style="top: 40%; left: 55%;" title="Ciudad" />
    <img src="/assets/iconos/pueblo.svg" class="icono-mapa" style="top: 60%; left: 30%;" title="Pueblo" />
    <img src="/assets/iconos/entrada_underdark.svg" class="icono-mapa" style="top: 70%; left: 80%;" title="Entrada a Infraoscuridad" />
    <img src="/assets/iconos/mazmorra.svg" class="icono-mapa" style="top: 25%; left: 40%;" title="Mazmorra" />
  </div>
</body>
</html>
