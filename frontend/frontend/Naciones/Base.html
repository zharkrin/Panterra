<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Submapa de Nación</title>
  <link rel="stylesheet" href="../assets/styles.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #mapa-nacion {
      width: 100%;
      max-width: 1200px;
      height: auto;
      margin: 0 auto;
      display: block;
      border: 2px solid #444;
    }

    .marcador {
      position: absolute;
      width: 24px;
      height: 24px;
      background-color: red;
      border-radius: 50%;
      border: 2px solid #fff;
      cursor: pointer;
    }

    #contenedor-mapa {
      position: relative;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h2 style="text-align: center;">Submapa de Nación</h2>
  
  <div id="contenedor-mapa">
    <img id="mapa-nacion" src="../assets/mapa_nacion_base.JPG" alt="Mapa de la nación" />
    <!-- Aquí podrán colocarse marcadores -->
  </div>
</body>
</html>
