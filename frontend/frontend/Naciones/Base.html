<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mapa de Nación - Panterra</title>
  <link rel="stylesheet" href="../assets/styles.css" />
  <style>
    #barra-iconos {
      background: #222;
      padding: 10px;
      display: flex;
      gap: 10px;
      position: relative;
      z-index: 10;
    }
    #barra-iconos img.icono-draggable {
      width: 32px;
      height: 32px;
      cursor: grab;
    }
    #map-container {
      position: relative;
      width: 100%;
      height: 600px;
      background: url("../assets/mapa_nacion_base.JPG") center/cover no-repeat;
      overflow: hidden;
      border: 2px solid #333;
    }
    .icono-mapa {
      width: 32px;
      height: 32px;
      position: absolute;
      cursor: grab;
      user-select: none;
      filter: drop-shadow(0 0 2px rgba(0, 0, 0, 0.4));
    }
    #mapa-actions {
      margin-top: 10px;
    }
    #mapa-actions button {
      margin-right: 10px;
      padding: 6px 12px;
      cursor: pointer;
      border: none;
      background: #444;
      color: #fff;
      border-radius: 4px;
    }
    #mapa-actions button:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <h1>Mapa de Nación</h1>

  <!-- Barra de iconos -->
  <div id="barra-iconos">
    <img src="../assets/iconos/Ciudad.svg" class="icono-draggable" draggable="true" data-icono="Ciudad" alt="Ciudad" />
    <img src="../assets/iconos/Pueblo.svg" class="icono-draggable" draggable="true" data-icono="Pueblo" alt="Pueblo" />
    <img src="../assets/iconos/Puesto_defensivo.svg" class="icono-draggable" draggable="true" data-icono="Puesto_defensivo" alt="Puesto defensivo" />
    <img src="../assets/iconos/Ruinas.svg" class="icono-draggable" draggable="true" data-icono="Ruinas" alt="Ruinas" />
    <img src="../assets/iconos/Entrada_infraoscuridad.svg" class="icono-draggable" draggable="true" data-icono="Entrada_infraoscuridad" alt="Entrada Infraoscuridad" />
    <img src="../assets/iconos/Mazmorra.svg" class="icono-draggable" draggable="true" data-icono="Mazmorra" alt="Mazmorra" />
  </div>

  <!-- Contenedor del mapa -->
  <div id="map-container" data-nacion-id="1">
    <!-- Los iconos se cargarán aquí dinámicamente -->
  </div>

  <!-- Botones de acción -->
  <div id="mapa-actions">
    <button onclick="guardarMapa()">Guardar mapa</button>
    <button onclick="borrarMapa()">Borrar mapa</button>
  </div>

  <script src="../js/localStorageMapa.js"></script>
</body>
</html>
