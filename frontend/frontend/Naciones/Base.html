<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mapa de Nación - Panterra</title>
  <link rel="stylesheet" href="../assets/styles.css" />
  <style>
    /* Contenedor del mapa */
    #mapa-container {
      position: relative;
      width: 100%;
      height: 600px;
      background: url('../assets/mapa_nacion_base.JPG') no-repeat center/cover;
      border: 2px solid #444;
      overflow: hidden;
    }

    /* Barra de iconos */
    #barra-iconos {
      background: #222;
      padding: 10px;
      display: flex;
      gap: 10px;
      position: relative;
      z-index: 10;
    }
    #barra-iconos img.icono-draggable {
      width: 32px;
      height: 32px;
      cursor: grab;
    }

    /* Iconos en el mapa */
    .icono-mapa {
      width: 32px;
      height: 32px;
      position: absolute;
      cursor: pointer;
      user-select: none;
      filter: drop-shadow(0 0 2px rgba(0,0,0,0.5));
    }

    /* Botonera */
    #mapa-actions {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }
    #mapa-actions button {
      padding: 5px 10px;
      border: none;
      background: #444;
      color: white;
      cursor: pointer;
    }
    #mapa-actions button:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <h1>Mapa de Nación</h1>

  <!-- Barra de iconos -->
  <div id="barra-iconos">
    <img src="../assets/iconos/Ciudad.svg" class="icono-draggable" draggable="true" data-icono="Ciudad" alt="Ciudad" />
    <img src="../assets/iconos/Pueblo.svg" class="icono-draggable" draggable="true" data-icono="Pueblo" alt="Pueblo" />
    <img src="../assets/iconos/PuestoDefensivo.svg" class="icono-draggable" draggable="true" data-icono="PuestoDefensivo" alt="Puesto Defensivo" />
    <img src="../assets/iconos/Ruinas.svg" class="icono-draggable" draggable="true" data-icono="Ruinas" alt="Ruinas" />
    <img src="../assets/iconos/Mazmorra.svg" class="icono-draggable" draggable="true" data-icono="Mazmorra" alt="Mazmorra" />
    <img src="../assets/iconos/Entrada_infraoscuridad.svg" class="icono-draggable" draggable="true" data-icono="Entrada_infraoscuridad" alt="Entrada Infraoscuridad" />
  </div>

  <!-- Contenedor del mapa -->
  <div id="mapa-container"></div>

  <!-- Botonera -->
  <div id="mapa-actions">
    <button onclick="guardarMapa()">Guardar mapa</button>
    <button onclick="borrarMapa()">Borrar mapa</button>
  </div>

  <!-- Scripts -->
  <script src="../js/iconosMapa.js"></script>
</body>
</html>
