<html lang="es">

  <link rel="stylesheet" href="/assets/styles.css" />
  <style>
    #mapa-nacion {
      position: relative;
      width: 100%;
      max-width: 1000px;
      margin: auto;
      border: 2px solid #555;
      background-color: #f2f2f2;
    }

    #mapa-nacion img {
      width: 100%;
      display: block;

    #barra-submapa-iconos {

      display: flex;
      gap: 10px;
      padding: 10px;
      background: #222;
      border-radius: 6px;
    }

    #barra-submapa-iconos img {
      width: 32px;
      height: 32px;
      cursor: grab;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">Submapa detallado de la naci贸n</h2>

  <!-- Barra de iconos -->
  <div id="barra-submapa-iconos">

    <img src="/assets/iconos/ciudad.svg" class="icono-mapa" draggable="true" data-icono="ciudad" alt="Ciudad" />
