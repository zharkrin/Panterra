<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Submapa de Nación 4 - Panterra</title>
  <link rel="stylesheet" href="../assets/styles.css" />
  <style>
    #mapa-container {
      position: relative;
      width: 100%;
      height: 600px;
      background: url("../assets/mapa_nacion_base.JPG") no-repeat center center;
      background-size: cover;
      border: 2px solid #333;
    }

    .icono-mapa {
      width: 32px;
      height: 32px;
      position: absolute;
      cursor: grab;
      user-select: none;
      filter: drop-shadow(0 0 2px rgba(0,0,0,0.4));
    }

    #barra-iconos {
      background: #222;
      padding: 10px;
      display: flex;
      gap: 10px;
    }

    #mapa-actions {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }
  </style>
</head>
<body>
  <h1>Submapa de Nación 4</h1>

  <!-- Barra de iconos -->
  <div id="barra-iconos">
    <img src="../assets/iconos/Ciudad.svg" class="icono-draggable" draggable="true" data-icono="ciudad" alt="Ciudad" />
    <img src="../assets/iconos/Pueblo.svg" class="icono-draggable" draggable="true" data-icono="pueblo" alt="Pueblo" />
    <img src="../assets/iconos/Mazmorra.svg" class="icono-draggable" draggable="true" data-icono="mazmorra" alt="Mazmorra" />
    <img src="../assets/iconos/Entrada_infraoscuridad.svg" class="icono-draggable" draggable="true" data-icono="entrada_infraoscuridad" alt="Entrada Infraoscuridad" />
    <img src="../assets/iconos/Puesto_defensivo.svg" class="icono-draggable" draggable="true" data-icono="puesto_defensivo" alt="Puesto Defensivo" />
    <img src="../assets/iconos/Ruinas.svg" class="icono-draggable" draggable="true" data-icono="ruinas" alt="Ruinas" />
  </div>

  <!-- Contenedor del mapa -->
  <div id="mapa-container"></div>

  <!-- Botones de acción -->
  <div id="mapa-actions">
    <button onclick="guardarMapa()">Guardar mapa</button>
    <input type="file" id="cargarMapaInput" accept=".json" onchange="cargarMapa()" style="display: none;">
    <button onclick="document.getElementById('cargarMapaInput').click()">Cargar mapa</button>
    <button onclick="borrarMapa()">Borrar mapa</button>
  </div>

  <script src="../js/iconosMapa.js"></script>
  <script src="../js/marcadores.js"></script>
  <script>
    // Borrar todos los iconos con confirmación
    function borrarMapa() {
      if (!confirm("¿Seguro que quieres borrar todos los iconos del mapa de la Nación 4?")) return;
      const contenedor = document.getElementById("mapa-container");
      const iconos = contenedor.querySelectorAll(".icono-mapa");
      iconos.forEach(icono => contenedor.removeChild(icono));
      localStorage.removeItem("iconosMapa_4");
    }

    // Guardar mapa
    function guardarMapa() {
      const contenedor = document.getElementById("mapa-container");
      const iconos = contenedor.querySelectorAll(".icono-mapa");
      const data = [];
      iconos.forEach(icono => {
        data.push({
          tipo: icono.dataset.icono,
          x: icono.style.left,
          y: icono.style.top
        });
      });
      localStorage.setItem("iconosMapa_4", JSON.stringify(data));
      alert("Mapa de la Nación 4 guardado en el navegador.");
    }

    // Cargar mapa
    function cargarMapa() {
      const data = localStorage.getItem("iconosMapa_4");
      if (!data) return;
      const iconos = JSON.parse(data);
      const contenedor = document.getElementById("mapa-container");
      iconos.forEach(info => {
        const img = document.createElement("img");
        img.src = `../assets/iconos/${info.tipo.charAt(0).toUpperCase() + info.tipo.slice(1)}.svg`;
        img.className = "icono-mapa";
        img.dataset.icono = info.tipo;
        img.style.left = info.x;
        img.style.top = info.y;
        contenedor.appendChild(img);
        hacerDraggable(img);
      });
    }

    // Inicialización
    document.addEventListener("DOMContentLoaded", cargarMapa);
  </script>
</body>
</html>
