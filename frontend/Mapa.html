<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mapa Principal - Panterra</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
      font-family: sans-serif;
    }

    #mapa {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-image: url('assets/mapa_principal.jpg'); /* Reemplaza con tu imagen del mapa */
      background-size: cover;
      background-position: center;
    }

    #entrada-infra {
      position: absolute;
      top: 60%;
      left: 40%;
      width: 48px;
      height: 48px;
      cursor: pointer;
      z-index: 10;
    }

    #entrada-infra img {
      width: 100%;
      height: 100%;
    }

    /* Selector de niveles */
    #infra-selector {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    #infra-popup {
      background: #1e1e1e;
      padding: 20px 30px;
      border-radius: 8px;
      color: white;
      text-align: center;
      box-shadow: 0 0 10px #000;
    }

    #infra-popup button {
      margin: 10px;
      padding: 8px 16px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #infra-popup button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <div id="mapa">
    <!-- Icono entrada a la Infraoscuridad -->
    <div id="entrada-infra" onclick="mostrarSelectorInfra()">
      <img src="assets/iconos/entrada.png" alt="Entrada Infraoscuridad">
    </div>
  </div>

  <!-- Selector de nivel -->
  <div id="infra-selector">
    <div id="infra-popup">
      <h2>üåë Infraoscuridad</h2>
      <p>Selecciona el nivel al que deseas descender:</p>
      <button onclick="irANivel('nivel1')">‚¨á Nivel 1</button>
      <button onclick="irANivel('nivel2')">‚¨á Nivel 2</button>
      <button onclick="irANivel('nivel3')">‚¨á Nivel 3</button>
      <button onclick="cerrarSelector()">‚ùå Cancelar</button>
    </div>
  </div>

  <script>
    function mostrarSelectorInfra() {
      document.getElementById('infra-selector').style.display = 'flex';
    }

    function cerrarSelector() {
      document.getElementById('infra-selector').style.display = 'none';
    }

    function irANivel(nivel) {
      window.location.href = `infraoscuridad/${nivel}.html`;
    }
  </script>
</body>
</html>
