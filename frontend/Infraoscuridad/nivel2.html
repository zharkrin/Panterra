<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Infraoscuridad – Nivel 2</title>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
    }

    #mapa {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-image: url('../assets/infraoscuridad_base_nivel2.jpg');
      background-size: cover;
      background-position: center;
    }

    button {
      position: absolute;
      top: 10px;
      z-index: 30;
      background: #222;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      font-family: sans-serif;
      cursor: pointer;
      user-select: none;
    }

    #boton-agregar {
      left: 10px;
    }
    #boton-borrar {
      left: 140px;
    }
    #btn-agregar-rio {
      left: 280px;
    }
    #btn-borrar-rios {
      left: 400px;
    }
  </style>
</head>
<body>
  <div id="mapa"></div>

  <button id="boton-agregar">➕ Añadir ciudad</button>
  <button id="boton-borrar">🗑️ Borrar ciudades</button>
  <button id="btn-agregar-rio">➕ Añadir río</button>
  <button id="btn-borrar-rios">🗑️ Borrar ríos</button>

  <script src="../js/ciudades_infra.js"></script>
  <script src="../js/rios_infra.js"></script>
  <script>
    iniciarCiudadesInfra("nivel2");
    iniciarRiosInfra("nivel2");
  </script>
</body>
</html>
