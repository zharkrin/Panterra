<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panterra - Generador de Mapas Fantásticos</title>
  <link rel="stylesheet" href="assets/styles.css" />
  <style>
    /* Añadido para barra de iconos */
    #barra-iconos {
      background: #222;
      padding: 10px;
      display: flex;
      gap: 10px;
      position: relative;
      z-index: 10;
    }
    #barra-iconos img.icono-draggable {
      width: 32px;
      height: 32px;
      cursor: grab;
    }
    #map-container {
      position: relative;
      width: 100%;
      height: 600px;
      background: #eef0f3; /* solo ejemplo */
      overflow: hidden;
    }
    .icono-mapa {
      width: 32px;
      height: 32px;
      cursor: pointer;
      user-select: none;
      position: absolute;
      /* Opcional: agrega sombra para resaltar iconos */
      filter: drop-shadow(0 0 2px rgba(0,0,0,0.4));
    }
  </style>
</head>
<body>
  <h1>Bienvenido a Panterra</h1>

  <!-- Barra de iconos para arrastrar -->
  <div id="barra-iconos">
    <img src="assets/iconos/pueblo.svg" class="icono-draggable" draggable="true" data-icono="pueblo" alt="Pueblo" />
    <img src="assets/iconos/ciudad.svg" class="icono-draggable" draggable="true" data-icono="ciudad" alt="Ciudad" />
    <img src="assets/iconos/mazmorra.svg" class="icono-draggable" draggable="true" data-icono="mazmorra" alt="Mazmorra" />
    <img src="assets/iconos/entrada_underdark.svg" class="icono-draggable" draggable="true" data-icono="entrada_underdark" alt="Entrada Infraoscuridad" />
  </div>

  <div id="map-container">
    <!-- Aquí se mostrará el mapa interactivo -->
  </div>

  <script src="js/main.js"></script>
  <script src="js/iconosMapa.js"></script>
</body>
</html>
