<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panterra - Generador de Mapas Fantásticos</title>
  <link rel="stylesheet" href="assets/styles.css" />
  <style>
    /* Barra de iconos */
    #barra-iconos {
      background: #222;
      padding: 10px;
      display: flex;
      gap: 10px;
      position: relative;
      z-index: 10;
    }
    #barra-iconos img.icono-draggable {
      width: 32px;
      height: 32px;
      cursor: grab;
    }
    #map-container {
      position: relative;
      width: 100%;
      height: 600px;
      background: #eef0f3;
      overflow: hidden;
    }
    .icono-mapa {
      width: 32px;
      height: 32px;
      cursor: pointer;
      user-select: none;
      position: absolute;
      filter: drop-shadow(0 0 2px rgba(0,0,0,0.4));
    }
    /* Lista de naciones */
    #lista-naciones {
      margin: 20px;
      padding: 10px;
      background: #f5f5f5;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #lista-naciones h2 {
      margin-top: 0;
    }
    #lista-naciones ul {
      list-style: none;
      padding: 0;
    }
    #lista-naciones li {
      margin: 5px 0;
    }
    #lista-naciones a {
      color: #007bff;
      text-decoration: none;
    }
    #lista-naciones a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Bienvenido a Panterra</h1>

  <!-- Barra de iconos -->
  <div id="barra-iconos">
    <img src="assets/iconos/Ciudad.svg" class="icono-draggable" draggable="true" data-icono="ciudad" alt="Ciudad" />
    <img src="assets/iconos/Pueblo.svg" class="icono-draggable" draggable="true" data-icono="pueblo" alt="Pueblo" />
    <img src="assets/iconos/Puesto_defensivo.svg" class="icono-draggable" draggable="true" data-icono="puesto_defensivo" alt="Puesto Defensivo" />
    <img src="assets/iconos/Ruinas.svg" class="icono-draggable" draggable="true" data-icono="ruinas" alt="Ruinas" />
    <img src="assets/iconos/Mazmorra.svg" class="icono-draggable" draggable="true" data-icono="mazmorra" alt="Mazmorra" />
    <img src="assets/iconos/Entrada_infraoscuridad.svg" class="icono-draggable" draggable="true" data-icono="entrada_infraoscuridad" alt="Entrada Infraoscuridad" />
  </div>

  <div id="map-container">
    <!-- Aquí se mostrará el mapa interactivo -->
  </div>

  <!-- Lista de naciones -->
  <div id="lista-naciones">
    <h2>Submapas de Naciones</h2>
    <ul>
      <li><a href="naciones/1.html">Nación 1</a></li>
      <li><a href="naciones/2.html">Nación 2</a></li>
      <li><a href="naciones/3.html">Nación 3</a></li>
      <li><a href="naciones/4.html">Nación 4</a></li>
    </ul>
  </div>

  <script src="js/main.js"></script>
  <script src="js/iconosMapa.js"></script>
</body>
</html>
